<!DOCTYPE html>
<html>
<head>
  <title>Decentralized Star Notary Service Project</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h3>Decentralized Star Notary Service</h3>

  <hr>

  <br>
  <view >
    <h3 id="account"></h3>
    <h4>1. Create a Star : </h4>
    <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
    <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
    <span id="status"></span>
    <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
    <hr>
    <h4>2. Get Star Info : </h4>
    <br><label for="tokenId">Star ID:</label><input type="text" id="tokenId"></input>
    <br><label for="starInfo">Star Info:</label><text id="starInfo"></text>
    <br><br><button id="getStarInfo" onclick="App.lookUptokenIdToStarInfo()">Get Star Info</button>
    <hr>
    <br>
  </view>

</body>
</html>
